<!--webpack 빌드할 때 수정때마다 빌드하기 귀찮으므로 build에 webpack --watch를 써주자-->
<!--페이지를 새로고침하는 것조차 귀찮다면  npm i webpack-dev-server -D 를 터미널에 입력하자
   그 다음 package.json에 dev: webpack-dev-server를 추가해주고 npm run dev를 해주면 localhost:8080으로
    서버가 올라간다.
    그다음 webpack.config.js에 derServer 옵션을 추가해주고 코드를 수정 후 저장하면 바로 변경사항이
    적용되는 것을 볼 수 있다.-->
